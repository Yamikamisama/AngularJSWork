<html ng-app="app">

<body>
	<div ng-controller="MainController">

		<!-- Element E-->
		<div>
			<photo photo-src="{{photo.url}}" caption="Taken on: {{photo.date}}" />
		</div>

		<!-- Attribute A-->
		<div>
			<div photo photo-src="{{photo.url}}" caption="Taken on: {{photo.date}}"></div>
		</div>

		<!-- Class C-->
		<div>
			<div class="photo" photo-src="{{photo.url}}" caption="Taken on: {{photo.date}}"></div>
		</div>

		<!-- Comment M-->
		<div>
			<!-- directive: photo -->
		</div>

	</div>

	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
