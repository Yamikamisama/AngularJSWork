<html ng-app="app">

<body>
	<div ng-controller="MainController">
		<input ng-model="myfilter.name">
		<div ng-repeat="user in mydata.arr | filter:myfilter | orderBy:'age' | limitTo:-2">
			{{user}}
		</div>
	</div>

	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>

<!--
	Filters:
		uppercase
		lowercase
		date
 -->

 <!-- Filters are generaly used in the view, not in the controllers.js, that being being said you can use a filter in the controller if you'd like -->
